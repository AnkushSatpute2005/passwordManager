        .side-nav {

            /* border-right: 1px solid black; */

        /* .side-nav ul a {

        }

        .side-nav ul li:hover {
            border-radius: 15px;
            box-shadow: 1px 2px 6px 0px #dbdad9;
            background-color: blueviolet;
            color: white;
        }

        .side-nav ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            justify-content: center;

        .side-nav div {

        main {

        .input-div {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 26px;

        }

        .input-container {
            box-shadow: 1px 2px 16px 0px #dbdad9;
            text-align: center;
            padding: 30px;
            border-radius: 32px;

        }

        .input-container:hover {
            box-shadow: 5px 8px 82px 9px #dbdad9;
        }

        .btn-add-password,
        .btn-generate-password,
        .btn-copy {
            background-color: blueviolet;
            padding: 12px;
            border: none;
            border-radius: 14px;
            color: white;
            /* margin-top: 20px; */
        }

        #website-name {
            padding: 12px;
            border: none;
            box-shadow: 1px 2px 6px 0px #dbdad9;
            border-radius: 14px;
        }

        #website-password {

            border-radius: 14px;
        }

        #website-password-div {
            /* padding: 12px; */

            box-shadow: 1px 2px 6px 0px #dbdad9;
            border-radius: 14px;
        }

        #password {
            padding: 12px;
            border: none;
            box-shadow: 1px 2px 6px 0px #dbdad9;
            border-radius: 14px;
        }

        .pg-div,
        .slider-container {
            display: flex;
            /* justify-content: space-between; */
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            margin: 10px;

        }

        .slider-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .saved-pass-div {
            width: 80%;
            text-align: center;
            position: relative;
            top: -223px;

        }

        table {
            width: 100%;
            /* border-collapse: collapse; */
            box-shadow: 0px 1px 12px 1px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background: white;
            padding: 10px;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            /* border: 1px solid #ddd; */
        }

        th {
            background-color: blueviolet;
            color: white;
        }

        tr:hover {
            background-color: rgba(138, 43, 226, 0.1);
        }
    </style>

    <script>
        // const addPasswordPage = document.querySelector(".input-container");
        handelAddPasswordNav = () => {
            const mainContainer = document.querySelector(".main-page");
            mainContainer.innerHTML = "";// Clear previous content

            // Create a new div for the input form
            const container = document.createElement("form");
            container.classList.add("input-container");

            container.innerHTML = `
            <div class="input-div">
                <input type="text" id="website-name" placeholder="Website name">
                <div id="website-password-div">
                    <input type="password" id="website-password" placeholder="password">
                </div>
            </div>
            <input type="button" value="Add password" class="btn-add-password">
            `;

            mainContainer.appendChild(container);
            //   console.log(inputContainer);
        }

        handelGeneratePasswordNav = () => {
            const mainContainer = document.querySelector(".main-page");
            mainContainer.innerHTML = "";// Clear previous content

            // Create a new div for the input form
            const container = document.createElement("form");
            container.classList.add("input-container");

            container.innerHTML = `
             <div class="pg-div">
                <input type="text" id="password" readonly>
                <button class="btn-copy" onclick="copyPassword()">Copy</button>
            </div>

            <div class="slider-container">
                <label>Password Length: <span id="lengthValue">12</span></label>
                <input type="range" id="lengthSlider" min="6" max="20" value="12">
            </div>
            <button class="btn-generate-password" onclick="generatePassword()">Generate Password</button>
            `;

            mainContainer.appendChild(container);
            //   console.log(inputContainer);
        }

        handelSavedPasswordsNav = () => {
